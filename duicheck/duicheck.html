 <!DOCTYPE html>
 <html lang="es">
 <head>
 	<meta charset="UTF-8">
 	<title>Check de DUI</title>
 	<link rel="stylesheet" type="text/css" href="css/foundation.css">
 	<script type="text/javascript" src='js/dui.js'></script>
 </head>
 <body>

 	<div class="row">
 		<div class="large-12 column">
 		<h3>Validador de DUI</h3>
 			<form action="" class="input-group">
 				<div class="row">	
 					<div class="large-1 column"><label for="dui" class="right inline">DUI</label></div>
 					<div class="large-3 column"><input type="text" class="input-group-field" id='dui' maxlength='9'></div>
 					<button type="button" class="small success button" onclick="check()">Dui Check</button>	
 			</form>
 		</div>
 	</div>
 </body>
 </html>
